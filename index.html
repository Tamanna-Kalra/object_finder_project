<html>
<head>

	<title>Object Finder</title>

<center>
  <h1 id="header" class="btn btn-primary">AI Video Surveillance</h1>

  <button class="btn btn-success" onclick="start()">Start</button>

  <h3 id="status" class="btn btn-danger">Status : </h3>
